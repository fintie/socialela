<ion-header>

    <ion-navbar>
        <ion-title>SecondaryCourse</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-slides pager>

        <ion-slide *ngFor="let problem of product.problems" style="background-color: white">
            <h2 style="font-size: 120px;">{{ problem.num1 }} {{ product.sign }} {{ problem.num2 }}</h2>
            <ion-input type="text" placeholder="Enter your Answer" [(ngModel)]="answer" name="answer"></ion-input>
            <button type="button" full color="light" ion-button (click)="nextSlide(problem)">Submit Answer</button>
        </ion-slide>
        <ion-slide style="background-color: danger">
            <h2 style="font-size: 70px;">Well Done!</h2>
            <h2 style="font-size: 20px;">Your Score is: {{ score }} / {{product.problems.length}}!</h2>
            <button type="button" full color="light" ion-button (click)="finish()">Go to My Courses!</button>
        </ion-slide>
        <!--<ion-slide style="background-color: blue">
            <h2>Slide 2</h2>
        </ion-slide>

        <ion-slide style="background-color: red">
            <h2>Slide 3</h2>
        </ion-slide>-->

    </ion-slides>
</ion-content>

<ion-header>

    <ion-navbar>
        <ion-title>ItemsPage</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let product of products" (click)="viewItemDetails(product)">
            <ion-avatar item-left>
                <img src="{{product.src}}">
            </ion-avatar>
            <h2>{{product.name}}</h2>
            <p>{{product.description}}</p>
            <div [ngSwitch]="product?.price_discount">
                <p *ngSwitchCase="true">€ <span st>{{product.price}}</span> <span>{{product.price_discount}}</span></p>
                <p *ngSwitchDefault>€ <span style="text-decoration: line-through;">{{product.price}}</span> <span>{{product.price_discount}}</span></p>
            </div>
        </ion-item>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="viewCart()"><ion-icon name="cart"></ion-icon></button>
    </ion-fab>
</ion-content>

<ion-header>

    <ion-navbar>
        <ion-title>CartPage</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    {{cart | json}}
    <ion-card>
        <ion-card-header>
            Items
        </ion-card-header>
        <ion-card-content *ngIf="cart.length === 0">
            Your cart is empty!
        </ion-card-content>
        <ion-list no-lines>
            <ion-item *ngFor="let product of cart; let i = index;">
                <ion-avatar item-left>
                    <img src="{{product.src}}">
                </ion-avatar>
                <h2>{{product.name}} <b>x {{product.quantity}}</b></h2>
                <div [ngSwitch]="product?.price_discount">
                    <p *ngSwitchCase="true">€ <span st>{{product.price}}</span> <span>{{product.price_discount}}</span></p>
                    <p *ngSwitchDefault>€ <span style="text-decoration: line-through;">{{product.price}}</span> <span>{{product.price_discount}}</span></p>
                </div>
                <div>
                    <button primary large>
		  <ion-icon name="add" (click)="increaseQuantity(product)"></ion-icon>
		</button>
                    <button primary large>
		<ion-icon name="remove" (click)="decreaseQuantity(product)"></ion-icon>
		</button>
                </div>
            </ion-item>
        </ion-list>
        <ion-card-content *ngIf="cart.length > 0">
            <div>Total for this order is $ {{cartTotal}}</div>
        </ion-card-content>


    </ion-card>
    <ion-card>
        <ion-card-content>

            <button ion-button full (click)="proceedToCheckout()" [disabled]="0 === cart.length">Checkout</button>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-header>
    <ion-navbar color="danger">
        <ion-title>My Courses</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let product of products" (click)="viewItemDetails(product)">
            <ion-avatar item-left>
                <img src="{{product.src}}">
            </ion-avatar>
            <h2>{{product.name}}</h2>
            <p>{{product.description}}</p>
            <p>Difficulty Level : <span>{{product.difficulty}}</span></p>
            <p>Current Score : <span>{{product.points}}</span></p>
        </ion-item>
    </ion-list>
</ion-content>

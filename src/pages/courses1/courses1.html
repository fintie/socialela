<ion-header>

    <ion-navbar>
        <ion-title>Courses1</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let product of products" (click)="viewItemDetails(product)">
            <ion-avatar item-left>
                <img src="{{product.src}}">
            </ion-avatar>
            <h2>{{product.name}}</h2>
            <p>{{product.description}}</p>
            <p>Difficulty Level : <span>{{product.difficulty}}</span></p>
        </ion-item>
    </ion-list>

    <ion-fab right bottom>
        <ion-badge color="secondary">{{ cart.length }}</ion-badge>

        <button ion-fab color="primary" (click)="viewCart()"><ion-icon name="cart"></ion-icon></button>
    </ion-fab>
</ion-content>

<div class="container">
  <p class="password-intro">
    {{'emptyimporteddocument-intro'|translate}}
  </p>

  <did-button class="main-button" (click)="createEmptyProfile()" 
    [title]="'create-an-empty-profile' | translate" 
    [textcolor]="'#FFFFFF'"
    [bgcolor]="'var(--ion-color-primary)'" 
    [bordercolor]="'var(--ion-color-primary)'"
    [shadow]="true"></did-button>

  <did-button class="main-button" (click)="cancel()" 
    [title]="'cancel' | translate" 
    [textcolor]="'#FFFFFF'"
    [bgcolor]="'var(--ion-color-primary)'" 
    [bordercolor]="'var(--ion-color-primary)'"
    [shadow]="true"></did-button>
</div>

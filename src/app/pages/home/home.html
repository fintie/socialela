<ion-header>

    <ion-toolbar color="danger">
        <ion-title>Courses</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item *ngFor="let product of products" (click)="viewItemDetails(product)">
            <ion-avatar item-left>
                <img src="{{product.src}}">
            </ion-avatar>
            <h2>{{product.name}}</h2>
            <p>{{product.description}}</p>
            <p>Difficulty Level : <span>{{product.difficulty}}</span></p>
        </ion-item>
    </ion-list>
</ion-content>
